<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width,initial-scale=1.0">
    <title>Website with background image</title>
    <style>
        body {
            background-image: url(https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80%27);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: black;
        }

                .container {
            background-color: aquamarine;
            max-width: 200px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgb(rgb(121, 222, 121));
        }

        h1 {
            color: blue;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            background-color: brown;
            color: blueviolet;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 30px auto;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: rgb(234, 216, 250);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our website</h1>
        <p>This is an example of a webpage</p>
        <p>The content is placed in container</p>

        <button class="btn">Get started</button>
    </div>
</body>
</html>
